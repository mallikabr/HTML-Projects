<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project5 Resume</title>
</head>
<body>
    <h1><center>SOFTWARE COMPANY</center></h1>
    <form>
        <div style="height: 50px;">&nbsp;</div>

        <center><label for="firstname">FirstName: </label>
        <input id="firstname" type="text" name="firstname" required="true"></center>

        <div style="height: 20px;">&nbsp;</div>

        <center><label for="lastname">LastName: </label>
        <input id="lastname" type="text" name="lastname" required="true"></center>

        <div style="height: 20px;">&nbsp;</div>

        <center><label for="email">Email Id: </label>
        <input id="email" type="email" name="email" required="true"></center>

        <div style="height: 20px;">&nbsp;</div>

        <center><label for="phone">Phone Number: </label>
        <input id="phone" type="tel" name="phone"></center>

        <div style="height: 20px;">&nbsp;</div>

        <center><label> Opt for Notification: </label><br>

        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="opt" value="Yes"><br>
        
        <label for="no">No</label>
        <input type="radio" id="no" name="opt" value="No"><br></center>

        <div style="height: 20px;">&nbsp;</div>

        <center><label id="address">Address: </label>
        <input type="text" id="address" name="address"></center>

        <div style="height: 20px;">&nbsp;</div>

        <center><label id="country">Country: </label>
        <select id="country">
            <option></option>
            <option>CANADA</option>
            <option>INDIA</option>
            <option>MEXICO</option>
            <option>UK</option>
            <option>USA</option>
        </select> </center>

        <div style="height: 50px;">&nbsp;</div>

        <center><label for="resume">Upload Resume:</label>
        <input id="resume" type="file" name="resume"></center>

        <div style="height: 50px;">&nbsp;</div>

        <center><label for="description">Why do you want to join our company? </label><br>
        <textarea id="description" maxlength="500" placeholder="explain in 500 words" name="description" rows="5" cols="50"></textarea></center>

        <div style="height: 50px;">&nbsp;</div>

        <center><input type="submit" name="submit"></center>

    </form>
</body>
</html>
